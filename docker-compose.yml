version: '3.8'

services:
  # Production-like build (serves static files)
  app:
    container_name: ${PROJECT_NAME:-kafeine-website}-prod
    build: .
    ports:
      - "${PROD_PORT:-8900}:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Development with hot reload
  dev:
    container_name: ${PROJECT_NAME:-kafeine-website}-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "${DEV_PORT:-8901}:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev
    restart: unless-stopped
